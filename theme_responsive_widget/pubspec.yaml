name: theme_responsive_widget
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  onboarding: ^4.0.2
  flutter_lints: ^2.0.0
  lottie: ^2.3.2
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  flutter_native_splash: ^2.2.12 
  google_fonts: ^6.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  hive_generator: ^2.0.0
  build_runner: ^2.4.6

  flutter_test:
    sdk: flutter

flutter_native_splash:
    android : true
    ios : true
    
    background_image: assets/images/logo.png
    android_12:
      image: assets/images/logo.png

flutter:
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
    - family: Squarish
      fonts:
        - asset: assets/fonts/ZF2334Squarish-Regular.otf
    - family: Remix
      fonts:
        - asset: assets/fonts/Remix.ttf
    - family: Outfielder
      fonts:
        - asset: assets/fonts/Outfielder-Personal-Use.ttf
    - family: Academic
      fonts:
        - asset: assets/fonts/Academic M54.ttf
    - family: Aesthetic
      fonts:
        - asset: assets/fonts/Aesthetic Moment  Italic Personal Used.ttf

  uses-material-design: true
